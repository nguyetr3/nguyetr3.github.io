<!DOCTYPE html>
<html>
<head>
	<title>Brelshaza G6 meteor helper</title>
</head>
<body>
	<h1>Brelshaza G6 meteor helper</h1>
	<button id="startButton" onclick="startTimer()">Start Timer</button>
	<button id="stopButton" onclick="stopTimer()">Stop Timer</button>
	<div id="timerDisplay"></div>
	<div id="messageDisplay"></div>
	<audio id="10sec">
		<source src="10sec.mp3" type="audio/mpeg">
	</audio>
	<audio id="5sec">
		<source src="5sec.mp3" type="audio/mpeg">
	</audio>
	
	<script>
		var interval;
		function startTimer() {
			var count = 59;
			var timerDisplay = document.getElementById("timerDisplay");
			var messageDisplay = document.getElementById("messageDisplay");
			var audio10 = document.getElementById("10sec");
			var audio5 = document.getElementById("5sec");
			interval = setInterval(function() {
				if(count === 10) {
					audio10.play();
				}
				if(count === 5) {
					audio5.play();
				}
				if(count === 0) {
					messageDisplay.innerHTML = "Meteor DROP!!~~";
					count = 59;
				}
				else {
                			messageDisplay.innerHTML = "";
					timerDisplay.innerHTML = "Time remaining: " + count + " seconds";
				}
				count--;
			}, 1000);
		}
		function stopTimer() {
			clearInterval(interval);
			document.getElementById("timerDisplay").innerHTML = "";
			document.getElementById("messageDisplay").innerHTML = "";
		}
	</script>
    
    <div id="image">
    	<img src="heal_bar.png" alt="heal_bar_threshold" width="500" height="600">
    </div>
</body>
</html>
